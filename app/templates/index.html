{% extends "base.html" %}
{% block content %}
    <h1>Hallo {{ current_user.username }}!</h1>
    <h1>Alle Rezepte:</h1>
    <!-- Loop zur Anzeige aller Rezepte -->
    {% for recipe in recipes %}
    <p>
        <input type="checkbox" name="recipe-{{ recipe.id }}" id="recipe-{{ recipe.id }}">
        <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.name }}</a>
    </p><br>
    {% else %}
    <p>Keine Rezepte bis jetzt? <a href="{{ url_for('add_recipe') }}">Hier welche Hinzuf√ºgen!</a></p>
    {% endfor %}
{% endblock %}
